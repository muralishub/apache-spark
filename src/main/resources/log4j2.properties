# Set everything to ERROR level
log4j.rootCategory=ERROR, console

# Set the appender to console output
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Set specific loggers to ERROR level (adjust these as needed)
log4j.logger.org.apache=ERROR
log4j.logger.org.apache.spark=ERROR
log4j.logger.org.spark-project=ERROR


# Set a custom message to log at startup
log4j.logger.MyCustomLogger=INFO